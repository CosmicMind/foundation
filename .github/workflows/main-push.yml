name: Prod Push

on:
  push:
    branches:
      - main

jobs:
  main-build:
    uses: cosmicmind/github-actions/.github/workflows/main-build.yml@main
  test:
    needs: main-build
    uses: cosmicmind/github-actions/.github/workflows/test.yml@main
  npm-publish:
    needs: test
    uses: cosmicmind/github-actions/.github/workflows/npm-publish.yml@main
  gpr-publish:
    needs: npm-publish
    uses: cosmicmind/github-actions/.github/workflows/gpr-publish.yml@main